# bibliography: references.bib


format:
  html:
    theme: 
      - cosmo
      - custom.scss
    reference-location: margin
    citation-location: margin
    cap-location: bottom
    code-link: true
  pdf:
    # pdf-engine: xelatex
    # fig-pos: 'h'
    # latex-tinytex: false
    latex-tinytex: true # for github pages
    documentclass: scrbook
    classoption: ["oneside", "open=any"]
    papersize: a4
    toc: true
    keep-tex: true
    geometry:
      - left=3cm
      - right=3cm
      # - textwidth=4.5in
      # - marginparsep=.25in
      # - marginparwidth=2.25in
    template-partials:
      - "before-body.tex"
      - "_titlepage.tex" 
    include-in-header: 
      text: |
        \usepackage[english]{babel}
        \usepackage[utf8]{inputenc}
        \usepackage{float}
        \usepackage{multirow}
        \usepackage{hyperref}
        \usepackage{setspace}
        \PassOptionsToPackage{hyphens}{url}\usepackage{hyperref}
        \usepackage{ragged2e}
        \usepackage{datetime}
        \makeatletter
        \renewenvironment{table}
          {\@float{table}[H]}
          {\end@float}
        \makeatother
        \counterwithout{footnote}{chapter}
        \usepackage{makeidx}
        \makeindex
        \newdateformat{monthyeardate}{%
          \monthname[\THEMONTH], \THEYEAR}
    include-after-body: 
      text: |
        \printindex

execute:
  freeze: auto
